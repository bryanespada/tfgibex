<script>
    function hide_message() {
        const message_label = document.querySelector("#message");
        message_label.style.display = "none";
    }
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('alert-content').style.display = 'none';
        }, 5000); // 5000 milisegundos = 5 segundos
    };
</script>
{% for message in messages %}
    <div id="alert-content" style="margin-top: 50px;">
        <div class="alert alert-info alert-dismissible" style= "background-color: var(--app-color-1); margin-top: 50px; border: 0px;" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-bottom: 0px; margin-right: 0px; padding-top: 7px;padding-bottom: 10px;"><span aria-hidden="true">Ã—</span>
            </button>
            <strong>{{ message }}</strong>
        </div>
    </div>
{% endfor %}
