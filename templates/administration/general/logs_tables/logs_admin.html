<div class="seccion bg-gray-100 border-radius-lg">
    <div class="table-responsive">
        <table class="table tables table-striped jambo_table bulk_action">
            <thead>
                <tr class="headings">
                    <th class="column-title">ID</th>
                    <th class="column-title">User</th>
                    <th class="column-title">Timestamp</th>
                    <th class="column-title">Action</th>
                    <th class="column-title">Status</th>
                    <th class="column-title">Country</th>
                    <th class="column-title">Item</th>
                    <th class="column-title">Details</th>
                </tr>
            </thead>
            <tbody>
                {% for admin_log in admin_logs %}
                    <tr class="even pointer" data-log-id="{{admin_log.pk}}" data-log-type="admin">
                        <td># {{admin_log.pk}} </td>
                        <td>{{admin_log.user.username}} </td>
                        <td>{{admin_log.timestamp|date:"d/m/Y H:i"}}</td>
                        <td>{{admin_log.action_type}}</td>
                        <td>{{admin_log.status}}</td>
                        <td>{{admin_log.country}}</td>
                        <td>{{admin_log.item}}</td>
                        <td>{{admin_log.details}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
